<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santino Valente | Contacto</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER -->
    <header class="encabezado">
        <nav class="menu">
            <div class="menu-contenedor">
                <a class="logo" href="../index.html">Mi Portafolio</a>
                <div class="enlaces">
                    <ul>
                        <li><a href="trabajos.html">Mis Trabajos</a></li>
                        <li><a href="sobremi.html">Sobre mí</a></li>
                        <li><a href="referencias.html">Referencias</a></li>
                        <li><a class="link-activo" href="contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main-contacto">
        <section class="formulario-centro">
            <h1>Contacto</h1>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" placeholder="tu@email.com">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-contenido">
            <p class="footer-texto">&copy; 2025 Santino Valente</p>
        </div>
    </footer>
</body>

</html>
